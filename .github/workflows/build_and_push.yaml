name: Build & Push Docker Image
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
    paths:
      - "Dockerfile"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  docker:
    permissions:
      packages: write
      contents: read
    uses: takodotid/workflows/.github/workflows/build-docker.yaml@main
    secrets: inherit
